<main>
  <div class="table">
    <p-table class="p-3" [value]="listaQuartos" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="caption">
          <div class=" d-flex teste align-items-center justify-content-between">
              <h4>Products</h4>
              <p-button icon="pi pi-refresh"></p-button>
          </div>
      </ng-template>
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Reviews</th>
              <th>Status</th>
          </tr>
      </ng-template>
      <ng-template class="p-3" pTemplate="body" let-listaQuartos>
          <tr>
              <td>{{listaQuartos.nome}}</td>
             <!-- <td><img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" /></td>-->
              <td>{{listaQuartos.price}}</td>
              <td><p-rating ([ngModel])="valueRating" [readonly]="true" [cancel]="false"></p-rating></td>
              <td><p-tag [value]="'cu'" [severity]="statusReserva"></p-tag></td>
          </tr>
      </ng-template>
      <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
              <!--In total there are {{products ? products.length : 0 }} products.-->
          </div>
      </ng-template>
    </p-table>

  </div>
</main>
